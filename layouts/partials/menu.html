<div class="header-div2">
    {{ range .Site.Menus.main }}
        {{- $linkType := (string .Pre) -}}
            <a href="{{ .URL | relURL}}">
                {{- with .Name -}}
                    {{- printf `<button class="btn btn-light">%s</button>` . | safeHTML -}}
                {{- end -}}
            </a>
    {{ end }}

     {{ if .Site.Params.search}}
    <li>
        <a href="{{ "search" | relURL }}"><i class="fa fa-search"></i></a>
    </li>
 {{ end }}

</div>
