<link href="/theme-cdn/comments/Artalk/Artalk.css" rel="stylesheet">
<script src="/theme-cdn/comments/Artalk/Artalk.js"></script>

<!-- Artalk -->
<div id="Comments"></div>

<script>
  new Artalk({
    el: '#Comments',
    pageKey: '{{ .Permalink }}',
    pageTitle: '{{ .Title }}',
    ArtalkServer: '{{ .Site.Params.ArtalkServer }}',
    ArtalkSite: '{{ .Site.Params.ArtalkSite }}',
    // ...你的其他配置
  })
</script>
