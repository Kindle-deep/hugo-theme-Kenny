<!--Twikoo-->
<div id="tcomment"></div>

<script src="/theme-cdn/comments/Twikoo/twikoo.all.min.js"></script>

<script>
  twikoo.init({
  envId: '{{ .Site.Params.TwikooEnvId }}',
  el: '#tcomment', // 容器元素
  region: '{{ .Site.Params.TwikooRegion }}', // 环境地域，默认为 ap-shanghai，腾讯云环境填 ap-shanghai 或 ap-guangzhou；Vercel 环境不填
  // path: location.pathname, // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
  // lang: 'zh-CN', // 用于手动设定评论区语言，支持的语言列表 https://github.com/imaegoo/twikoo/blob/main/src/client/utils/i18n/index.js
  })
</script>
